<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
        name="payment[method]"
        class="radio"
        data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label class="label" data-bind="attr: {'for': getCode()}">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>

    <div class="payment-method-content">
        <div class="payment-method-billing-address">
         

        <form method="POST" action="../seamless" id="seamless" role="kiplepayseamless">

            <input type="hidden" name="cart_id" data-bind="value : getCurrentCartId()" />
            <input type="hidden" name="current_email" data-bind="value : getCurrentCustomerEmail()" />
            <input type="hidden" name="current_countryid" data-bind="value: getCurrentCustomerCountryId()" />
            <input type="hidden" name="payment_options" data-bind="value: 1" value = "1"/>
            <img src="https://kiplepay.com/img/homepage/kiple.svg" width="25%"><br/>
            <input type="submit" name="Place Order" value="Place Order" class="action primary checkout"/>
            
        </form>
    </div>
</div>
<div id="counter"></div>
</div>
